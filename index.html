<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Gathering 2018</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8b500, #fceabb);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 1.5em;
        }
        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #222;
        }
        .info {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #f8b500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e89d00;
        }
    </style>
</head>
<body>
    <header>Kumpul Bareng Sistem Informasi Angkatan 2018</header>
    <div class="container">
        <h1>Waktunya Menyambut Momen Seru!</h1>
        <div id="countdown">Loading...</div>
        <p class="info">Acara akan dimulai pada: <strong>Minggu, jam 08.00 pagi</strong></p>
        <a href="#" class="btn">Lihat Detail Lokasi</a>
    </div>
    <footer>&copy; Copyright pakgurumuda | Kebersamaan Selalu</footer>
    <script src="script.js"></script>
</body>
</html>
